sudo: required
services:
  - docker
before_install:
  - docker build -t caiquedutra/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run caiquedutra/react-test npm test -- --coverage

after_success:
  - docker build caiquedutra/multiclient ./client
  - docker build caiquedutra/multi-nginx ./nginx
  - docker build caiquedutra/multi-server ./server
  - docker build caiquedutra/multi-worker ./worker

  - echo "DOCKER_PASSWORD" | docker login -u "DOCKER_ID" --password-stdin

  - docker push caiquedutra/multi-client
  - docker push caiquedutra/multi-nginx
  - docker push caiquedutra/multi-server
  - docker push caiquedutra/multi-worker



